
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Tic-Tac-Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            margin: 0;
            overflow-x: hidden;
        }

        /* Pop-in animation for X and O icons */
        .mark-pop {
            animation: popIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.3); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Enhanced Winning Line Animation */
        .winning-line {
            animation: winGlow 2s infinite ease-in-out;
            z-index: 10;
        }

        @keyframes winGlow {
            0%, 100% { 
                background-color: rgba(79, 70, 229, 0.4);
                box-shadow: 0 0 20px rgba(79, 70, 229, 0.3), inset 0 0 10px rgba(79, 70, 229, 0.2);
                transform: scale(1);
            }
            50% { 
                background-color: rgba(79, 70, 229, 0.6);
                box-shadow: 0 0 35px rgba(99, 102, 241, 0.5), inset 0 0 15px rgba(99, 102, 241, 0.4);
                transform: scale(1.03);
            }
        }

        /* Smooth square transition */
        .square-inner {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
